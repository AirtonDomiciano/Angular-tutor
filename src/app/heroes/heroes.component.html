<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">
      {{hero.id}}
    </span>
    <p class="p-heroes align-items-center">
      {{hero.name}}
    </p>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
